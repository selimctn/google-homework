<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <style>
      #logo {
        height: 100%;
        margin-left: 38%;
        margin-top: 10%;
      }

      #search {
        background-color: rgb(220, 229, 229);
        width: 85.5%;
        margin: auto;
        opacity: 1s;
      }

      #footer {
        text-align: center;
      }

      #row {
        padding: 3px;
        margin-left: 7%;
        overflow: auto;
      }
      #row col {
        display: inline-block;
        background-color: #358b83;
        width: 33%;
      }

      .col-1 {
        width: 35%;
        height: 80px;
        float: left;
        padding: 5px;
        text-align: center;
        background-color: #7ee5da;
        margin-right: 2px;
      }

      .col-2 {
        width: 20%;
        height: 80px;
        float: left;
        padding: 5px;
        text-align: center;
        background-color: #6ae4d8;
        margin-right: 2px;
      }

      .col-3 {
        width: 35%;
        height: 80px;
        float: left;
        padding: 5px;
        text-align: center;
        background-color: #358b83;
      }
    </style>
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="google.jpeg" alt="Google!" />
      </div>
      <div id="search">
        <center>
          Search the web using Google! <br />
          <input type="text" name="q" value="" size="40" /><br />
          <input type="submit" value="Google Search" />
          <input type="submit" name="sa" value="I'm feeling lucky" /><br />
        </center>
      </div>
      <div id="row">
        <div class="col-1">
          "Special Searchers"
          <br />
          <a href="/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <br />
          <a href="/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
        <div class="col-2">
          <font size="-1">
            <a href="help.html">Help!</a> <br />
            <a href="about.html">About Google!</a> <br />
            <a href="company.html">Company Info</a> <br />
            <a href="stickers.html">Google! Logos</a> <br />
          </font>
        </div>
        <div class="col-3 clear">
          <center>
            <font size="-1">
              Get Google! <br />
              updates monthly: <br />
              <input type="hidden" name="listname" value="google-friends" />
              <input type="text" name="emailaddr" value="your e-mail" /> <br />
              <input type="submit" name="SubmitAction" value="Subscribe" />
              &nbsp;&nbsp;
              <font size="-1"
                ><a
                  href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                  >Archive</a
                ></font
              >
            </font>
          </center>
        </div>
      </div>
      <div id="footer">
        <p>
          <font size="-1">Copyright Â©1998 Google Inc.</font>
        </p>
      </div>
    </nav>
  </body>
</html>
